<!DOCTYPE html>

<html>
    <head>
        <title>supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <style>
            #lab {
                     position: relative;
                     
                 }
            
        </style> 
    </head>
    <body>
        <div id="lab">Lab 8</div>
        <button id="fadeIn">Fade In</button>
        <button id="fadeOut">Fade Out</button>
        <button id="moveDiv">Move Div</button>
        
        <script>
            
            var div = document.getElementById('lab');
            var fadeIn = document.getElementById('fadeIn');
            var fadeOut = document.getElementById('fadeOut');
            var moveDiv = document.getElementById('moveDiv');
            var fading = 1;
            var fadeTimer = setInterval(fadeOutFunc, 100);
            
            var divPosLeft = 0;
    
            
            
            function fadeInFunc() {
                
                fading = fading + 0.1;
                div.style.opacity = fading;
                
                if (fading > 1){
                    clearInterval(fadeTimer);
                }
                
            }
                
            function fadeOutFunc(){
                fading = fading - 0.1;
                div.style.opacity = fading;
                
                if (fading < 0) {
                    clearInterval(fadeTimer);
                }
                
                
            }
            
            function fadeInBtn(){
                fadeTimer = setInterval (fadeInFunc, 100);
                
                
            }
            
            function fadeOutBtn(){
                fadeTimer = setInterval(fadeOutFunc, 100);
            }
            
            
            
            function divMove(){
                
                divPosLeft = divPosLeft + 10;
                div.style.left = divPosLeft + "px";
                
            }
            setTimeout(function(){alert("Hi");}, 1500);
            
            fadeIn.addEventListener('click', fadeInBtn);
            fadeOut.addEventListener('click', fadeOutBtn);
            moveDiv.addEventListener('click', divMove);
            
            
        </script>
        
       
    </body>
    
     
    
    
    
</html>
